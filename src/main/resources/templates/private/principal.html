<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head">  <meta charset="utf-8">
</head>


<body class="layout-top-nav">
<header th:replace="common/header :: header"></header>


<!-- -->

    <section class="content">
        <!--div class="container-fluid"-->
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Mis convocatorias</h3>
                        </div>
                        <div class="card-body">
                            <table id="misConvocatorias" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Organismo</th>
                                    <th>Convocatoria</th>
                                    <th>Escala/Especialidad</th>
                                    <th>Grupo</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="convocatoria: ${misConvocatorias}">
                                    <td th:text="${convocatoria.organismoDto.nombre}"></td>
                                    <td th:text="${convocatoria.nombre}"></td>
                                    <td th:text="${convocatoria.especialidadDto.nombre}"></td>
                                    <td th:text="${convocatoria.especialidadDto.grupoDto.nombre}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Convocatorias activas</h3>
                        </div>
                        <div class="card-body">
                            <table id="todasConvocatorias" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Organismo</th>
                                    <th>Convocatoria</th>
                                    <th>Escala/Especialidad</th>
                                    <th>Grupo</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="convocatoria: ${convocatoriasActivas}">
                                        <td th:text="${convocatoria.organismoDto.nombre}"></td>
                                        <td th:text="${convocatoria.nombre}"></td>
                                        <td th:text="${convocatoria.especialidadDto.nombre}"></td>
                                        <td th:text="${convocatoria.especialidadDto.grupoDto.nombre}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

<!-- configuracion tablas -->
<script>
  $(function () {
    $('#misConvocatorias').DataTable({
      "paging": true,
      "lengthChange": false,
      "ordering": true,
      "autoWidth": false,
      "responsive": true,
      "pageLength": 5,
    });
    $("#todasConvocatorias").DataTable({
      "paging": true,
      "lengthChange": false,
      "ordering": true,
      "autoWidth": false,
      "responsive": true,
      "pageLength": 5,
    });
  });
</script>

</body>

</html>
