<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="common/head :: head">
    </head>


    <body class="layout-top-nav" style="height: auto;">
        <div class="wrapper">

            <header th:replace="common/header :: header"></header>

            <div class="content-wrapper">

                <section class="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">

                                <div class="card">
                                    <form action="#" th:action="@{/admin/especialidades/guardar}" th:object="${especialidad}" method="post">
                                        <input type="hidden" th:field="*{id}" />

                                        <div class="card-header">
                                            <h3 class="card-title">Especialidad</h3>
                                        </div>

                                        <div class="card-body">
                                            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                                            </div>


                                            <div class="form-group">
                                                <label for="grupo">Grupo</label>
                                                <select th:field="*{grupoDto.id}" class="custom-select" id="grupo" th:errorclass="is-invalid" required="required">
                                                    <option selected="selected" value=""></option>
                                                    <option th:each="grupo : ${grupos}"
                                                            th:value="${grupo.id}"
                                                            th:text="${grupo.nombre}">
                                                    </option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="nombre">Nombre</label>
                                                <input id ="nombre" type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre del especialidad" th:errorclass="is-invalid" required="required"/>
                                            </div>
                                        </div>

                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-primary">Guardar</button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </body>

</html>
